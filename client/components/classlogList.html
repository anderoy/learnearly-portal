<template name="classlogList">
  <h3>CLASS Logs
    {{> addClasslog_button}}
  </h3>
  <hr />
  {{> tabular table=TabularTables.Classlogs class="table table-striped table-responsive table-hover row-select"}}
</template>

<template name="editClasslogButton">
  <a href="/class/edit/{{_id}}" class="btn btn-default pull-right js-edit-classlog"><span class="glyphicon glyphicon-edit"></span> Edit</a>
</template>

<template name="classlog">

  <h3>
    <!-- getting rid of confusing button for now
    <a href="/class" class="btn btn-default">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
    &nbsp;
    -->
    <a href="/teacher/{{teacher._id}}">{{teacher.firstname}} {{teacher.lastname}}</a>
    {{> editClasslogButton}}
  </h3>
  <hr />
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/class">CLASS</a></li>
    <li class="active">{{teacher.firstname}} {{teacher.lastname}}</li>
  </ol>
  <h4 class="page-header">
    <i class="fa fa-tag"></i>
    Details
  </h4>
  <div class="row">
    <div class="col-md-6">
      <p><strong>Time: </strong>{{formatDateTime starttime}} - {{formatEndTime endtime}}</p>
    </div>
    <div class="col-md-6">
      <p><strong>Observer: </strong>{{observer.firstname}} {{observer.lastname}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p><strong>Format: </strong>{{format}}</p>
    </div>
    <div class="col-md-6">
      <p><strong>Content: </strong>{{content}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <p><strong>Adults: </strong>{{adults}}</p>
    </div>
    <div class="col-md-4">
      <p><strong>Children: </strong>{{children}}</p>
    </div>
    <div class="col-md-4">
      <p><strong>Rubric: </strong>{{rubric}}</p>
    </div>
  </div>

  <h4 class="page-header">
    <i class="fa fa-bar-chart"></i>
    Dimension Scores
  </h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Score</th>
        <th>Evidence</th>
      </tr>
    </thead>
    <tbody>
    {{#each dimensions}}
      <tr>
        <th>{{name}}</th>
        <td>{{overall}}</td>
        <td>{{evidence}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  <a href="/class">Back to CLASS List</a>
</template>
