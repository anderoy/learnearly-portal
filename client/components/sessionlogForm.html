<!-- This template is the Session log information template for the teacher view-->
<template name="sessionlogList">
  <h4>
    Coaching Session Log
    <span class="pull-right"><a class="btn btn-sm btn-info add-new js-add-session" href="/sessionlog/add">Add Session Log</a></span>
  </h4>
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {{#each session}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="SessionLogHeader">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href={{makehref _id}} aria-expanded="true" aria-controls="Collapse">
            {{formatShortDateTime starttime}} &ndash; {{formatEndTime endtime}}
            <span class="pull-right">{{dimension}}</span>
          </a>
        </h4>
      </div>
      <div id={{_id}} class="panel-collapse collapse" role="tabpanel" aria-labelledby="SessionLogInfo">
        <div class="panel-body">
          <div class="row">
            <div class="text-right">
              <a class="btn" href="/sessionlog/edit/{{_id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            </div>
            <div class="col-md-7 formleft"><p><strong>What I saw</strong></p><p>{{observation}}</p></div>
            <div class="col-md-5 formright">
              {{#each indicators}}
                <p><strong>{{name}}: </strong>{{score}}</p>
              {{/each}}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-7 formleft"><p><strong>What I did</strong></p><p>{{activities}}</p></div>
            <div class="col-md-5 formright">
              {{#each strategies}}
                <p><strong>{{name}}: </strong>{{time}} min.</p>
              {{/each}}
            </div>
          </div>
          <hr />
          <p><strong>Next Steps:</strong></p>
          <p>{{nextsteps}}</p>
          
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>


<!-- This template is the full page full add form for a Session log -->
<template name="addSessionlog_form">
  <h3>Add Session Log</h3>
  <hr />
  {{#autoForm collection="Sessionlogs" id="insertSessionlogForm" type="method" meteormethod="addSessionlog"}}

      {{> afQuickField name="teacher._id" label="Teacher" options=myTeachers value=defaultTeach}}
      {{> afQuickField name="rubric" options="allowed" type="hidden"}}

        <div class="col-xs-6 formleft">{{> afQuickField name="starttime" type="datetimepicker"}}</div>
        <div class="col-xs-6 formright">{{> afQuickField name="endtime" type="datetimepicker"}}</div>
      </div>
      <div class="row">
        <div class="col-xs-6 formleft">{{> afQuickField name="rubric" options="allowed"}}</div>
        <div class="col-xs-6 formright">{{> afQuickField name="dimension" options="allowed"}}</div>
      </div>
      <h4>{{rubric}} Assessment Dimensions</h4>
      <div class="row">
        <div class="col-sm-6 formleft"></div>
        <div class="col-sm-6 formright"></div>
      </div>
      
      <div>
        <label>What I Saw</label>
        <div class="small">
          <p>Strive to include:</p>
          <ul>
            <li>the learning objective for the activity/ies being observed</li>
            <li>observed child actions/demonstrations that provide evidence of engagement and learning</li>
            <li>observed teacher actions (or inactions) that influenced observed child actions</li>
            <li>a key lever you select based on these observations</li>

        {{> afQuickField name="observation" label=false}}

      <!-- Indicator fields with a lot of if statements -->

      {{#if afFieldValueIs name="dimension" value="Relational Climate"}}

            {{> afQuickField name="indicators.1.name" value="Emotion expression" type="hidden"}}
            {{> afQuickField name="indicators.1.score" options="allowed" label="Emotion expression"}}
            {{> afQuickField name="indicators.2.name" value="Respect for Infants' state" type="hidden"}}
