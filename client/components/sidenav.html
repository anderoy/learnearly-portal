<template name="sidenav">
  <div class="row">
    <!-- uncomment code for absolute positioning tweek see top comment in css -->
    <!-- <div class="absolute-wrapper"> </div> -->
    <!-- Menu -->
    <div class="side-menu">
      
      <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="brand-wrapper">
          <!-- Hamburger -->
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- Brand -->
          <div class="brand-name-wrapper">
            <a class="navbar-brand" href="/">
              <span><img alt="E3 Logo" src="/images/e3logo.png" class="e3brand">
              Coach Log</span>
            </a>
          </div>

          <!-- Search -->
          <a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
            <span class="glyphicon glyphicon-search"></span>
          </a>

          <!-- Search body -->
          <div id="search" class="panel-collapse collapse">
              <div class="panel-body">
                <form class="navbar-form" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-ok"></span></button>
                </form>
              </div>
            </div>
          </div>

        </div><!-- /.navbar-header -->

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">

            <li class="{{#if isCurrentPage 'teachers'}}active{{/if}}"><a href="{{pathFor 'teachers'}}"><span class="glyphicon glyphicon-user"></span> List Teachers</a></li>
            <li class="{{#if isCurrentPage 'class'}}active{{/if}}"><a href="{{pathFor 'class'}}"><span class="glyphicon glyphicon-list-alt"></span> List CLASS</a></li>

            {{#if currentUser}}
            <!-- Dropdown-->
            <li class="panel panel-default dropdown" id="dropdown">
              <a data-toggle="collapse" href="#dropdown-lvl1">
              <span class="glyphicon glyphicon-plus-sign"></span> Add New <span class="caret"></span>
              </a>
              <!-- Dropdown level 1 -->
              <div id="dropdown-lvl1" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="/sessionlog/add">
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;Session Log
                      </a>
                    </li>
                    <li>
                      <a href="#" class="js-add-classlog">
                        <span class="glyphicon glyphicon-list-alt"></span>
                         CLASS Assessment
                      </a>
                    </li>
                    <li>
                      <a href="#" class="js-add-teacher">
                      <span class="glyphicon glyphicon-user"></span>
                        Teacher
                      </a>
                    </li>
                    <li>
                      <a href="#" class="js-add-school">
                        <i class="fa fa-building" aria-hidden="true"></i>
                        &nbsp;&nbsp;&nbsp;School
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            {{/if}}

            {{#if isInRole 'admin'}}
            <li><a href="/users"><i class="fa fa-users"></i> Manage Users</a></li>
            {{/if}}
            {{> atNavButton}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      
    </div><!-- /.side-menu -->
  </div><!-- /.row -->

</template>
